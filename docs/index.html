<!DOCTYPE html>
<html>

<head>
  <title>Oxigen Animation usage example</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div id="app">

    <div style="display: grid; grid-template-columns: 1fr 1fr;">
      <div>
        <form id="init-form">
          <label>Necesar:
            <input type="text" name="necesar" value="250000000" />
          </label>

          <br />

          <button type="submit">Init</button>
        </form>

        <br />
        <br />

        <form id="update-form">
          <label>Suma stransa:
            <input type="number" name="suma" value="800000" />
          </label>

          <br />

          <label>Donatori:
            <input type="number" name="donatori" value="125" />
          </label>

          <br />

          <button type="submit">Update</button>
        </form>

        <br />
        <br />

        <form id="animate-form">
          <label>Nume:
            <input type="text" name="nume" value="Andrei" />
          </label>

          <br />

          <label>Suma:
            <input type="number" name="suma" value="200" />
          </label>

          <br />

          <button type="submit">Animate</button>
        </form>

      </div>
      <div id="animation-stage" style="border: 1px #aaa solid"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="index.js"></script>
  <script src="script.js"></script>
</body>

</html>
