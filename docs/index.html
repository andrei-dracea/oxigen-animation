<!DOCTYPE html>
<html>

<head>
  <title>Oxigen Animation usage example</title>
  <meta charset="UTF-8" />
  <style>
    :root {
      --color-primary: #FF0202;
    }
  </style>
</head>

<body>
  <div style="display: grid; grid-template-columns: 1fr 1fr;">
    <div>
      <form id="init-form">
        <label>Necesar:
          <input type="text" name="necesar" value="2500000" />
        </label>
      </form>

      <br />
      <br />

      <form id="update-form">
        <label>Suma stransa:
          <input type="number" name="strans" value="800000" />
        </label>

        <br />

        <label>Donatori:
          <input type="number" name="donatori" value="125" />
        </label>
      </form>

      <br />
      <br />

      <form id="animate-form">
        <label>Nume:
          <input type="text" name="nume" value="Andrei" />
        </label>

        <br />

        <label>Suma:
          <input type="number" name="suma" value="200" />
        </label>

        <br />

        <button type="submit">Animate Once</button>
      </form>

      <br />
      <br />

      <form id="animate-all-form">
        <label>
          <textarea rows="10" cols="50" style="white-space: pre-line;">
[
  { nume: "Yoyo", suma: 1000 },
  { nume: "Costi", suma: 600 },
  { nume: "Andrei", suma: 110 },
  { nume: "Simina S.", suma: 9876 },
]
          </textarea>
        </label>

        <br />

        <button type="submit">Animate All</button>
        <button type="button" id="stop">Stop loop</button>
      </form>
    </div>

    <div id="animation-stage" style="border: 1px #eee solid;"></div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script> -->
  <script type="module" src="index.js"></script>
  <script type="module" src="script.js"></script>
</body>

</html>
